<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>右键弹出自定义菜单</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul li{
				list-style: none;
			}
			#div1{
				position: absolute;
				width: 80px;
				background: #ccc;
				border: 1px solid black;
				display: none;
			}
		</style>
		<script type="text/javascript">
			document.oncontextmenu=function(ev){
				var oEvent=ev||event;
				var oDiv=document.getElementById('div1');
				oDiv.style.display='block';
				oDiv.style.left=oEvent.clientX+'px';     //右键  弹出菜单的位置   
				oDiv.style.top=oEvent.clientY+'px';
				return false;
			}
			document.onclick=function(ev){
				var oDiv=document.getElementById('div1');
				oDiv.style.display='none';
			}
		</script>
	</head>
	<body>
		<h3>点击右键弹出自定义右键菜单-->左键单击页面，自定义菜单消失</h3>
		<div id="div1">
			<ul>
				<li>aaa</li>
				<li>bbb</li>
				<li>ccc</li>
				<li>ddd</li>
			</ul>
		</div>
	</body>
</html>
