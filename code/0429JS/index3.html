<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>只能输入数字的输入框</title>
		<script type="text/javascript">
			window.onload=function(){
				var oTxt=document.getElementById('txt1');
				oTxt.onkeydown=function(ev){
					var oEvent=ev||event;
					if(oEvent.keyCode>=48&&oEvent.keyCode<=57){      //0:48   9:57  
						return oEvent.keyCode;   //返回按下的键的值
					}else{
						return false;
					}
				}
			}
		</script>
	</head>
	<body>
		<h3>只能输入数字</h3>
		<h4>bug:键盘的左右键光标不能移动--删除键也不能使用</h4>
		<input type="text" name="txt1" id="txt1" value="" />
	</body>
</html>
