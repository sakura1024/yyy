<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>默认行为</title>
		<script type="text/javascript">
			document.oncontextmenu=function(){     //oncontextmenu:右键菜单
				return false;                      //阻止默认行为  
			}
		</script>
	</head>
	<body>
		<h4>屏蔽右键菜单</h4>
		<!--右键：弹出菜单---浏览器自带的默认行为-->
	</body>
</html>
