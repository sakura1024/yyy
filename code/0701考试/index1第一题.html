<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<style type="text/css">
			li{
				list-style: none;
				float: left;
				color: blue;
				margin-right: 20px;
				padding: 5px 7px;
			}
			div{
				display: none;
				position: absolute;
				left: 50px;
				top: 50px;
			}
			.active{
				
				background: plum;
			}
		</style>
		<script type="text/javascript">
			/*
			 
			 * */
			window.onload=function(){
				var aLi=document.getElementsByTagName('li');
				var aDiv=document.getElementsByTagName('div');
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].index=i;
					aLi[i].onclick=function(){
						for (var i = 0; i < aDiv.length; i++) {
							aLi[i].className=" ";
							aDiv[i].style.display="none";
						}
						this.className="active";
						aDiv[this.index].style.display="block";
					}
				}
				
			}
			
		</script>
	</head>
	<body>
		<ul>
			<li class="active">今日特惠</li>
			<li>特惠门票</li>
			<li>特惠住宿</li>
			<br /><br />
		
		</ul>
		<div id="div1">
			<img src="img/1.1.bmp"/>
		</div>
		<div id="div2">
			<img src="img/1.2.bmp"/>
		</div>
		<div id="div3">
			<img src="img/1.3.bmp"/>
		</div>
	</body>
</html>
