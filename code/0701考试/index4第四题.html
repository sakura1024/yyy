		<script type="text/javascript">

			var letter=0;
			var num=0;
			var str = "fsdfm6knkslk2klnkln099b3bbss";

				 if(str.charAt(i)>='0'&&str.charAt(i)<='9'){

					letter++;

			document.write('原字符串：'+str+'<br />');
			document.write('字母：'+letter+',数字：'+num);
		</script>
