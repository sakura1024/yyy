<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			td {
				border: 1px solid black;
				padding: 3px 5px;
				margin: 0;
			}
		</style>
		<script type="text/javascript">
			$(function() {

				var student = [{
					'name': 'linda',
					'oclass': 'h6',
					'score': '98'
				}, {
					'name': 'tom',
					'oclass': 'h4',
					'score': '70'
				}, {
					'name': 'lily',
					'oclass': 'h5',
					'score': '60'
				}]
				var oTab = $('table');
				var oTbody = $('<tbody>')
					//点击按钮，获取json数据，生成表格
				$('#btn1').click(function() {
						var oTr = $('<tr><td>姓名</td><td>班级</td><td>分数</td></tr>');
						oTbody.append(oTr);
						oTab.append(oTbody);
					for (var i = 0; i < student.length; i++) {
						var oTr = $('<tr><td>' + student[i].name + '</td><td>' + student[i].oclass + '</td><td>' + student[i].score + '</td></tr>')
						oTbody.append(oTr);
						oTab.append(oTbody);
					}
				});
				 //排序按钮
				$('#btn2').click(function(){
					var oTab=$('table');
					var oTbody=$('tbody')
					var arr=[];
					for (var i = 1; i < $('tr').length-1; i++) {
						var scor=$('tr').eq(i);
						arr.push(scor);
						
					}
					arr.sort(function(tr1,tr2){
						var a=parseInt(tr1.children().eq(2).text());
						var b=parseInt(tr2.children().eq(2).text());
						return a-b;
					})
					for (var i = 0; i < arr.length; i++) {
						oTbody.append(arr[i]);
					}
				
					oTab.append(oTbody);
					$('body').append(oTab)
				})
				
			})
		</script>
	</head>

	<body style="margin: 30px;">
		<input type="button" id="btn1" value="获取数据" />
		<input type="button" id="btn2" value="排序" />
		<br /><br />
		<table border="1" cellspacing="0" cellpadding="">

		</table>
	</body>

</html>
