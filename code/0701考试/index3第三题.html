<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<script type="text/javascript">
			/* 
			 
			 * 产生10个随机数，存入数组中，使用冒泡排序
			 * */
			var arr=[];
			for (var i = 0; i < 10; i++) {
				var ran=parseInt(Math.random()*100);
				arr.push(ran);
			}
			
			document.write("排序前："+arr);
			for (var i = 0; i < arr.length-1; i++) {
				for (var j = 0; j < arr.length-i-1; j++) {
					if (arr[j]>arr[j+1]) {
						var temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					} 
				}
			}
			document.write("<br>排序后："+arr);
			
		</script>
	</head>
	<body>
	</body>
</html>
