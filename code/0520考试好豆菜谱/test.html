<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.big {
				display: inline-block;
				width: 62px;
				height: 22px;
				margin-right: 15px;
			}
			
			.xl-bg {
				position: relative;
				display: inline-block;
				width: 62px;
				height: 22px;
				background: url(img/bg_flbtn.png) -63px 0;
			}
			
			.xl {
				position: absolute;
				top: 3px;
				left: 3px;
				width: 16px;
				height: 13px;
				background: url(img/bg_flbtn.png)-190px -1px;
			}
			
			.text {
				margin-left: 23px;
				font-size: 12px;
			}
			
			a {
				text-decoration: none;
				color: white;
			}
			
			.xlfan {
				display: inline-block;
				width: 42px;
				height: 20px;
				line-height: 20px;
				background: #FBF8EE;
				padding: 0px 7px;
				border: 1px solid #ECD181;
				position: relative;
				font-size: 12px;
				font-style: normal;
				font-weight: 400;
				border-radius: 3px;
			}
			
			.xlfan i {
				position: absolute;
				top: 7px;
				left: -6px;
				display: inline-block;
				width: 6px;
				height: 7px;
				background: url(img/bg_flbtn.png) -190px -16px;
				
			}
			
			.fl {
				float: left;
			}
		</style>
	</head>

	<body>
		<span class="big fl"><a href="#" class="xl-bg"><span class="xl"></span><span class="text">加关注</span></a>
		</span>
		<span class="xlfan fl"><i></i>159.2万</span>
		<span class="big-QQ"></span>
	</body>

</html>
