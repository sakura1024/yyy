<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div1{
				width: 500px;
				padding: 20px;
				border: 3px solid cadetblue;
				margin: 0 auto;
				overflow: hidden;
			}
		P span{
			color: red;
		}
		.fr{
			float: right;
		}
		.inputWidtn,select{
			width: 450px;
			height: 20px;
			border: 1px solid #dbe8e8;
		}
		textarea{
			width: 450px;
			height: 80px;
			border: 1px solid #dbe8e8;
		}
		.btn{
			width: 137px;
			height: 33px;
			border: 0;
			background: #dbe8e8;
			padding: 6px 15px;
			border: 2px solid white;
			border-radius: 7px;
			border-bottom-color: cornflowerblue;
			border-right-color: cornflowerblue;
			box-shadow: 1px 3px 5px black;   /*外部阴影*/
			/*box-shadow: inset 1px 3px 5px black; 内部阴影*/
		}
		</style>
	</head>

	<body>
		<div class="div1">
			<h1>Get In Touch</h1>
			<p>Full of our border select input check textarea of our border select input check textarea of our border select input check textarea</p>
			<form action="content.html" method="post">
				<p>Name<span><sup>*</sup></span></p>
				<input type="text" name="userName" id="" value="" placeholder="请输入您的姓名" class="inputWidtn"/>
				<p>Password<span><sup>*</sup></span></p>
				<input type="password" name="Pass" id="" value="" placeholder="请输入您的密码" class="inputWidtn"/>
				<p>Email Address<span><sup>*</sup></span></p>
				<input type="text" name="Email" id="" value="" placeholder="请输入您的邮箱" class="inputWidtn"/>
				<p>Sex<span><sup>*</sup></span></p>
				<input type="radio" name="sex" id="sex" value=""/>男
				<input type="radio" name="sex" id="sex" value="" />女
				<p>City<span><sup>*</sup></span></p>
				<select name="">
					<option value="">北京</option>
					<option value="" selected="selected">上海</option>
					<option value="">深圳</option>
					<option value="">广州</option>
				</select>
				<p>Message<span><sup>*</sup></span></p>
				<textarea name="" rows="10" cols="50"></textarea><br /><br />
				<input type="checkbox" name="" id="" value="" />记住用户信息
				<br /><br />
				<input type="submit" value="提交" class="btn fr"/>
				<input type="reset" value="重置" class="btn "/>
				<input type="button" value="登陆" class="btn "/>
				<br />
				<br />
				<button class="btn">按钮</button>
			</form>
		</div>
	</body>

</html>
