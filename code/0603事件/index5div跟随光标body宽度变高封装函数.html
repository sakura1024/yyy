<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background: pink;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				function getPos (ev) {
					var oScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
					var oScrolllLeft= document.documentElement.scrollLeft || document.body.scrollLeft;
					return {y:oScrollTop+ev.clientY,x:oScrolllLeft+ev.clientX}
					
				}
				//注意document.onmousemove
				document.onmousemove = function(ev) {
					var oDiv = document.getElementById('div');
					var oEvent = ev || event;
					var oPos=getPos(oEvent);
					//注意单位
					oDiv.style.top = oPos.y + 'px';
					oDiv.style.left = oPos.x + 'px';
				}
			}
		</script>
	</head>

	<body style="height: 2000px;">
		<div id="div">

		</div>
	</body>

</html>
