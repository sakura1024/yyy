<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 30px;
				height: 30px;
				background: pink;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				document.onmousemove = function(ev) {
					var oEvent = ev || event;
					var aDiv = document.getElementsByTagName('div');
					var oPos = getPos(oEvent)
					for (var i = aDiv.length - 1; i > 0; i--) { //从最后一个div开始紧跟随着上个一div的坐标走，但是不包括第一个aDiv[0]
						aDiv[i].style.left = aDiv[i - 1].offsetLeft + 'px';
						aDiv[i].style.top = aDiv[i - 1].offsetTop + 'px';
					}
					aDiv[0].style.left = oPos.x + 'px';
					aDiv[0].style.top = oPos.y + 'px';
					//					for (var i = 1; i < aDiv.length; i++) {
					//						aDiv[i].style.left = aDiv[i - 1].offsetLeft+'px';
					//						aDiv[i].style.top = aDiv[i - 1].offsetTop+'px';
					//					}
				}

				function getPos(ev) {
					var oScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
					var oScrolllLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
					return {
						y: oScrollTop + ev.clientY,
						x: oScrolllLeft + ev.clientX
					}
				}
			}
		</script>
	</head>

		<div></div>

	</body>

</html>
