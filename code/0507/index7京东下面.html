<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 2000px;
				border-right: 6px solid #7A6E6E;
			}
			a{
				text-decoration: none;
			}
			li{
				list-style: none;
			}
			.fix{
				position: absolute;
				bottom: 0px;
				right: 0;
			}
			.fix li{
				position: relative;
			}
			.fix li a{
				display: block;
				width: 35px;
				height: 35px;
				margin-bottom: 1px;
			}
			span{
				visibility: hidden;
				position: absolute;
				right: 35px;
				display: inline-block;
				width: 48px;
				height: 35px;
				text-align: center;
				line-height: 35px;
				background: #C81623;
				border-top-left-radius: 3px ;
				border-bottom-left-radius: 3px ;
				font-size: 12px;
				color: white;
				font-weight: 700;
			}
			.img1{
				background: url(img/yy.png) no-repeat 0px 0px;
			}
			.img2{
				background: url(img/yy.png) no-repeat 0px -36px;
			}
			.img3{
				background: url(img/yy.png) no-repeat 0px -72px;
			}
			.img1:hover{
				background: url(img/yy.png)no-repeat -36px 0;
			}
			.img1:hover span{
				visibility: visible;
			} 
			.img2:hover{
				background: url(img/yy.png) no-repeat -237px 0;
			}
			.img2:hover span{
				visibility: visible;
			}
		</style>
	</head>
	<body>
		<ul class="fix">
			<li><a href="#" class="img1"><span>顶部</span></a></li>
			<li><a href="#" class="img2"><span>反馈</span></a></li>
			<li><a href="#" class="img3"></a></li>
		</ul>
	</body>
</html>
