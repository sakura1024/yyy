<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				width: 38px;
				height: 39px;
				background: red;
				margin-bottom: 1px;
				list-style: none;
				position: relative;
			}
			span{
				display: inline-block;
				width: 86px;
				height: 35px;
				background: red;
				text-align: center;
				line-height: 35px;
				position: absolute;
				top: 2px;
				left: 38px;
				visibility: hidden;
			}
			.home{
				background: url(img/navigation.jpg)no-repeat top left;
			}
			.about{
				background: url(img/navigation.jpg)no-repeat -38px 0  ;
			}
			.servicr{
				background: url(img/navigation.jpg)no-repeat -76px 0;
			}
			.portfolio{
				background: url(img/navigation.jpg)no-repeat -114px 0;
			}
			.contact{
				background: url(img/navigation.jpg)no-repeat -152px 0;
			}
			.home:hover span{
				visibility: visible;
				background: #C6E758;
				opacity: 0.5;
			}
			.about:hover span{
				visibility: visible;
				background: #2BB7EC;
				opacity: 0.5;
			}
			.servicr:hover span{
				visibility: visible;
				background: #FF8F31;
				opacity: 0.5;
			}
			.portfolio:hover span{
				visibility: visible;
				background: #FFDD81;
				opacity: 0.5;
			}
			.contact:hover span{
				visibility: visible;
				background: #D65CB3;
				opacity: 0.5;
			}
		</style>
	</head>
	<body style="background: black;">
		<ul>
			<li class="home"><a href="#"><span>Home</span></a></li>
			<li class="about"><a href="#"><span>About</span></a></li>
			<li class="servicr"><a href="#"><span>Service</span></a></li>
			<li class="portfolio"><a href="#"><span>Portfolio</span></a></li>
			<li class="contact"><a href="#"><span>Contact Us</span></a></li>
		</ul>
	</body>
</html>
