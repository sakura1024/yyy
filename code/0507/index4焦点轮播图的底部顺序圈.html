<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			.lunbo{
				width: 730px;
				height: 454px;
				background: url(img/5729732bN7b69658c.jpg);
				position: relative;
				margin: 0 auto;
			}
			.circle{
				width: 128px;
				height: 18px;
				position: absolute;
				bottom: 8px;
				right: 300px;
			}
			.circle a{
				display: inline-block;
				float: left;
				width: 18px;
				height: 18px;
				margin-left: 4px;
				font-size: 10px;
				color: white;
				background: #3E3E3E;
				border-radius: 18px;
				text-align: center;
				line-height: 18px;
			}
			.circle a:hover{
				background: #B61B1F;
			}
		</style>
	</head>
	<body>
		<div class="lunbo">
			<div class="circle">
				<a href="#">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
				<a href="#">4</a>
				<a href="#">5</a>
			</div>
			<div class="aside">
				
			</div>
		</div>
	</body>
</html>
