<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			li {
				list-style: none;
				float: left;
				text-align: center;
			}
			
			a {
				text-decoration: none;
			}
			
			.box {
				width: 248px;
				height: 208px;
				border: 1px solid #E4E4E4;
				margin: 30px auto;
			}
			
			.box-top {
				width: 248px;
				height: 29px;
				
				position: relative;
			}
			.box-top>ul>li{
				float: left;
				width: 62px;
				height: 26px;
				text-align: center;
				line-height: 27px;
				border-right: 1px solid #E4E4E4;
				border-bottom: 1px solid #E4E4E4;
				font-size: 11px;
			}
			.box-top>ul>li:last-child{
				width: 59px;
				border-right: 0 none;
			}
			.box-top>ul>li a{
				color: #666666;
			}
			
			.box-bottom {
				width: 248px;
				height: 180px;
				margin-top: 1px;
				visibility: hidden;
				position: absolute;
				top:26px;
				left: 0px;
				
			}
			.box-top ul li:hover .box-bottom{
				visibility:visible;
			}
			.box-top ul>li:hover{
				border-top:1px solid #C81623;
				border-bottom: 0 none;
			} 
			.box-top ul>li:hover ul>li>a{
				color: #C81623;
			}
		</style>
	</head>
