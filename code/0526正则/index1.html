<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
		/**
		 * 量词：
	+：>=1
	*:>=0
        ?:  0或1



	^:以什么开头
	$:以什么结尾

		 * 
		 * */
			function check(){
				var name=document.getElementById('name').value;
				var reg=new RegExp('^[a-zA-Z]+$','ig'); 
				//验证
				var result=reg.test(name);
				alert(result);
			}
		</script>
		用户名：<input type="text" id="name" />
		<br /><br />
		<input type="button"  onclick="check()" value="检测" />
	</body>
</html>
