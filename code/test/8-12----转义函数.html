<script type="text/javascript">
	var str="<>\&";
	escapeHtml(str);
	function escapeHtml(str) {
		return str.replace(/[<> &]/g, function(match) {
			switch(match) {
				case "<":
					return "&lt;";
				case ">":
					return  "&gt;";
				case "&":  
					return "&amp;";
				case " ":
					return "&quot;";
			}
		})
	}
	console.log(str);
	
</script>
