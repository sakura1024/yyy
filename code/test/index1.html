<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跳转到锚点</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!--锚点跳转-->
		<a href="#name1">跳转一</a>
		<a href="#name2">跳转二</a>
		<a href="#name3">跳转三</a>
		<div style="overflow: hidden;">
			<div id="name1">
			跳转一
			</div>
			<div id="name2">
				跳转二
			</div>
			<div id="name3">
				跳转三
			</div>
		</div>
	</body>
</html>
