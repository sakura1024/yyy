<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 300px;
				height: 500px;
				background: red;
				position: relative;
				margin: 0 auto;
			}
			.left{
				width: 300px;
				height: 300px;
				background: yellow;
				position: absolute;
				left: 0;
				transition: all 3s;
			}
			.right{
				width: 100px;
				height: 300px;
				background: blue;
				position: absolute;
				right: 0;
				top: 0;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left" id="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var oleft=document.getElementById('left');
	oleft.onclick=function(){
		if (this.style.left=="-150px") {
			this.style.left="0px";
		} else{
			this.style.left="-150px";
		}
		
	}
</script>
