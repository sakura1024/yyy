<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">   <!--提供页面源信息-->
		<title></title>    <!--网页标题-->
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				font-family: "microsoft yahei";
			}
			
		</style>
	</head>
	<body>
		<div>你好</div>        <!-- 空白标签 用来搭网页框架-->
		<p>段落</p>           <!--段落-->
		<h1>标题一</h1>
		<h2>标题二</h2>
		<h3>标题三</h2>
		<h4>标题四</h4>
		<h5>标题五</h5>
		<h6>标题六</h6>
		<hr />    <!--分割线-->
		<b>加粗</b>
		<strong>加粗</strong>   <!-- 强调加粗-->
		<i>斜体</i>
		<em>倾斜强调</em>     <!--倾斜强调-->
		<a href="#" target="_blank">链接</a>    <!--target:跳转方式--> <!-- _blank：新窗口  _self当前窗口打开-->
		<img src="img/images/1_02_03.png" alt="这是一个图片" title="这是一个图片"/>   <!-- alt：图片显示不出来的时候的提示信息   title:鼠标悬浮在图片上时，显示的信息-->
		<br />  <!--强制换行-->
		
		
		<!--锚点跳转-->
		<a href="#name1">跳转一</a>
		<a href="#name2">跳转二</a>
		<a href="#name3">跳转三</a>
		<div style="overflow: hidden;">
			<div id="name1">
			跳转一
			</div>
			<div id="name2">
				跳转二
			</div>
			<div id="name3">
				跳转三
			</div>
		</div>
		
		
		<p style="font-weight: bold;">hfaihfoaifoa</p>
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
<!--html里面所有尖括号开始结束的都叫做标记（元素，标签）-->
