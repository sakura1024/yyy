<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>匿名函数</title>
		<script type="text/javascript">
			//匿名函数：没有函数名称的函数
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function(){
				
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn" value="测试" />
	</body>
</html>
