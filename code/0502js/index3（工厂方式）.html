<!DOCTYPE html>

		<title>工厂方式</title>
		<script type="text/javascript">
			function CreatePerson(name,qq){                      //构造函数 ：构造一个对象
				//原料
				var obj=new Object();                            //创建对象
				
				//加工                                                                                   //添加属性和方法
				obj.name=name;                                   
				obj.qq=qq; 
				
				obj.showName=function(){                        
					alert('我的姓名：'+this.name);
				}
				obj.showQQ=function(){                            
					alert('我的QQ：'+this.qq);
				}
				//出 厂                                                                                      //返回obj对象
				return obj;
			}
