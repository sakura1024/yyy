<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function show(){
				alert(this);     //显示该函数的对象
			}
			//show();               //该函数对象为：window
			//new show();           //该函数对象为新建的对象：object
		</script>
	</head>
	<body>
		<h1>有new和没有new的区别</h1>
		<h6>没有new的话，是window对象</h6>
		<h6>有new的话，是新建的object对象</h6>
	</body>
</html>
