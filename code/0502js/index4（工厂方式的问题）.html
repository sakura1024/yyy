<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工厂方式</title>
		<script type="text/javascript">
			function CreatePerson(name,qq){                      //构造函数 ：构造一个对象
				//原料
				var obj=new Object();                            //创建对象
				
				//加工                                                                                   //添加属性和方法
				obj.name=name;                                   
				obj.qq=qq; 
				
				obj.showName=function(){                        
					alert('我的姓名：'+this.name);
				}
				obj.showQQ=function(){                            
					alert('我的QQ：'+this.qq);
				}
				//出 厂                                                                                      //返回obj对象
				return obj;
			}
			var obj1=CreatePerson('blue','11311543277');           //没有new
			var obj2=CreatePerson('yuanyuan','11317893277');
			alert(obj1.showName);
			alert(obj2.showName);
			alert(obj1.showName==obj2.showName)     //bug:两个方法其实是一样的额，但是计算机显示不一样
		</script>
	</head>
	<body>
	<h1>工厂方式问题：</h1>
	<h6>1.没有new</h6>
	<h6>2.两个showName方法其实是一样的额，但是计算机显示不一样</h6>
	</body>
</html>
