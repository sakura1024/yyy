<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr=new Array(12,34,56,67);
			var arr1=new Array(12,34,56,68);
			Array.prototype.sum=function ()                 //class
//			 arr.sum=function sum()                         //行间样式
			{
				var result=0;
				for (var i=0;i<this.length;i++) {
					result=result+this[i];
				}
				return result;
			}
			 alert(arr.sum());
			 alert(arr1.sum());
		</script>
	</head>

	</body>
</html>
