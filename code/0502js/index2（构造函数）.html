		<script type="text/javascript">
			function CreatePerson(name,qq){                      //构造函数 ：构造一个对象
				var obj=new Object();                            //创建对象
				obj.name=name;                                   //定义对象的name属性
				obj.qq=qq;                                       //定义对象的qq属性
				obj.showName=function(){                         //定义对象的方法：显示对象的姓名
					alert('我的姓名：'+this.name);
				}
				obj.showQQ=function(){                            //定义对象的方法：显示对象的qq
					alert('我的QQ：'+this.qq);
				}
				return obj;
			}
