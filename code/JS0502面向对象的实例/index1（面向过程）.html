<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid pink;
				position: absolute;
				top: 50px;
				left: 0;
				display: none;
			}
			.active{
				background: yellow;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var aBtn=document.getElementsByTagName('input');
				var aDiv=document.getElementsByTagName('div');
				
				for (var i=0;i<aBtn.length;i++) {
					aBtn[i].index=i;
					
					aBtn[i].onclick=function(){
						for (var i=0;i<aDiv.length;i++) {
							aBtn[i].className='';
							aDiv[i].style.display='none';
						}
						aDiv[this.index].style.display='block';
						//aBtn[this.index].className='active';
						this.className='active';
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" name="btn1" id="btn1" value="教育"  class="active"/>
		<input type="button" name="btn1" id="btn2" value="培训" />
		<input type="button" name="btn1" id="btn3" value="出国" />
		<input type="button" name="btn1" id="btn3" value="留学" />
		<div id="div1">
			111
		</div>
		<div id="div2">
			222
		</div>
		<div id="div3">
			333
		</div>
		<div id="div4">
			444
		</div>
	</body>
</html>
