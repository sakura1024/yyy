<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>

	<body ng-app="myApp" ng-controller="customersCtrl">
		<a ng-click="toggle()">
			显示或隐藏
		</a><br /><br />
		<form action="#" ng-hide="hide">
			名：<input type="text" ng-model="name" /><br /><br /> 姓：
			<input type="text" ng-model="xing" /><br /><br />
			<p>{{name+' '+xing}}</p>
		</form>
		<script>
			var app = angular.module('myApp', []);
			app.controller('customersCtrl', function($scope) {
				$scope.name = "yuan";
				$scope.xing = "you";
				$scope.toggle = function() {
					//默认$scope.hide=false
					$scope.hide = !$scope.hide;
				}
			});
		</script>
	</body>

</html>
