<html>

	<head>
		<meta charset="utf-8">

			.wrap {
				position: relative;
				width: 300px;
				height: 500px;
				background: red;
				margin: 0 auto;
			}
			
			.box {
				position: absolute;
				top: 0;
				left: 0;
				width: 300px;
				height: 300px;
				background: yellow;
				z-index: 21;
			}
			
			.hide {
				position: absolute;
				top: 0;
				right: 0;
				width: 100px;
				height: 300px;
				background: blue;
			}
			.ng-leave{
				
			}
		</style>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
	</head>

	<body ng-app="myApp">

		<div class="wrap">
			<div class="box" ng-click="" ng-leave="">

			</div>
			<div class="hide">

			</div>
		</div>

		<script>
			var app = angular.module('myApp', ['ngAnimate']);
			app.controller("myctrl", function($scope) {
				$scope.toggle = function() {
					//默认$scope.hide=false
					$scope.hide = !$scope.hide;

				}
			});
		</script>

	</body>

</html>
