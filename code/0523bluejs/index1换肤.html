<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link id="link"  rel="stylesheet" type="text/css" href="css/index.css"/>
		<script type="text/javascript">
			window.onload=function(){
				var oBtn1=document.getElementById('btn1');
				var oBtn2=document.getElementById('btn2');
				var oBtn3=document.getElementById('btn3');
				
				oBtn1.onclick=function(){
					var oLink=document.getElementById('link');
					oLink.href="css/index1.css";
				}
				oBtn2.onclick=function(){
					var oLink=document.getElementsByTagName('link')[0];  //一定要记得加下标
					oLink.href="css/index2.css";
				}
				oBtn3.onclick=function(){
					var oLink=document.getElementsByTagName('link')[0];
					oLink.href="css/index3.css";
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="变粉" />
		<input type="button" id="btn2" value="变蓝" />
		<input type="button" id="btn3" value="变灰" />
	</body>
</html>
