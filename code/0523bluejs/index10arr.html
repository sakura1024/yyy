<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的splice(),concat</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload=function  () {
				var arr=[0,1,2,3,4,5,6];
				var arr1=['a','b'];
				var arr2=['c','d']
				//alert(arr.concat(0,1));  //0,1，a,b,4,5,6
				//alert(arr.concat(7,8))		//直接连接内容
				//alert(arr.concat(arr1));		//连接两个数组
				//alert(arr.concat(arr1,arr2));  //连接三个数组
				alert(arr.concat(7,8,arr2));		//数组和内容掺着连接
			}
		</script>
		<h2>concat()并不会改变原有数组得值  只会返回现有连接后的数组的值</h2>
	</body>
</html>
