<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数组join</title>
	</head>

	<body>

		<script type="text/javascript">
			var arr = new Array(3);
			arr[0] = "George";
			arr[1] = "John";
			arr[2] = "Thomas";
			document.write(arr.join());
			document.write("<br />");
			document.write(arr.join("--"));
		</script>

	</body>

</html>
