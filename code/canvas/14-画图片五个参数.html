<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>将图片放在画布canvas中</title>
	</head>
	<body>
		<!--<img id="img" src="img/ui-bg_diagonals-thick_18_b81900_40x40.png"/>-->
		<canvas id="demo" width="600" height="600"></canvas>
	</body>
	<script type="text/javascript">
		var oDemo = document.getElementById('demo');
		oDemo.style.border = "1px solid #ccc"
		//得到画布控制权
		var ctx = oDemo.getContext('2d');
//		var oImg=document.getElementById('img');
		var oImg=new Image();
		oImg.src="img/ui-bg_diagonals-thick_18_b81900_40x40.png";
		oImg.onload=function(){
			//五个参数，分别代表对象，图片图片在画布当中的起始坐标，图片的宽高
			ctx.drawImage(oImg,100,100,80,80);
		}
	</script>
</html>
