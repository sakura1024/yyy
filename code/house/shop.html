<script type="text/javascript">
	var url = "data/1.json";
	var xmlhttp;
	if(window.XMLHttpRequest) { 
		xmlhttp = new XMLHttpRequest();
	} else { 
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	xmlhttp.onreadystatechange = function() {
		if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			 console.log(xmlhttp.responseText);
			 var aObj=JSON.parse(xmlhttp.responseText).rows;
			 var oshopLiSst=document.getElementById('shopLiSst');
			 oshopLiSst.innerHTML=' ';
				for (var i = 0; i < aObj.length; i++) {
					oshopLiSst.innerHTML+='<a href="#">\
				<dl>\
					<dt><img src="'+aObj[i].thumb+'"/></dt>\
					<dd>\
						<h5>'+aObj[i].title+'</h5>\
						<p><span>'+aObj[i].source+'</span><span>'+aObj[i].update_time+'</span></p>\
					</dd>\
				</dl>\
			</a>'
				}
		}
	}
</script>
