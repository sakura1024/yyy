<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>求1-100内偶数的和</title>
	</head>

	<body>
		<script type="text/javascript">
			var sum = 0;
			for (var i = 1; i <= 100; i++) {
				if (i % 2 == 0) {
					sum = sum + i;
				}
			}
			document.write("求1-100内偶数的和："+sum);
		</script>
	</body>

</html>
