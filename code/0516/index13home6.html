<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6.水仙花数: 153=1*1*1+5*5*5+3*3*3   100-1000之间的水仙花数</title>
	</head>
	<body>
		<script type="text/javascript">
		document.write("100-1000之间的水仙花数:")
			for (var i=100;i<1000;i++) {
				bai=parseInt(i/100);
				shi=parseInt(i/10)%10;
				ge=i%100%10;
				if (i==bai*bai*bai+shi*shi*shi+ge*ge*ge) {
					document.write(i+" ");
				} 
			}
		</script>
	</body>
</html>
