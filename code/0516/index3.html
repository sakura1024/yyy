<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				display: inline-block;
				background: yellow;
				color: red;
				margin-top: 5px;
			}
			li{
				display: inline-block;
				list-style: none;
				background: black;
				color: white;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for (var i=1;i<=50;i++) {
				if (i%2==0) {
					document.write("<div>偶数："+i+"</div><br>");
				} else{
					document.write("<li>奇数："+i+"</li><br>");
				}
			}
		</script>
	</body>
</html>
