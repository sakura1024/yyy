	<body>
		<script type="text/javascript">
			//打印1-50之间的5的倍数
			//			document.write("请输出1-50之间5的倍数：<br />");
			//			for(var i=1;i<=50;i++){
			//				if (i%5==0) {
			//					document.write(i+"<br />")
			//			}
			document.write("请输出1-50之间5的倍数的和：<br />");
			var sum = 0;
			for (var i = 1; i <= 50; i++) {
				if (i % 5 == 0) {
					sum = sum + i;
				}
			}
			document.write(sum + "<br />");
		</script>
	</body>

</html>
