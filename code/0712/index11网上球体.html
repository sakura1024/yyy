<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.ball {
				width: 300px;
				height: 300px;
				border-radius: 50%;
				 position: relative;
				background: radial-gradient(circle at 50px 50px, #5cabff, #000);
			}
			
			.stage {
				width: 300px;
				height: 300px;
				display: inline-block;
				margin: 20px;
				perspective: 1200px;
				perspective-origin: 50% 50%;
			}
			
			.ball .shadow {
				position: absolute;
				width: 100%;
				height: 100%;
				background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0) 50%);
				transform: rotateX(90deg) translateZ(-150px);
				z-index: -1;
			}
		</style>
	</head>

	<body>
		<div class="stage">
			<div class="ball">
				<span class="shadow"></span>
			</div>
		</div>
	</body>

</html>
