<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 180px;
				height: 30px;
				border: 1px solid black;
				direction: rtl;
				/*测试知：direction不只适用于文字排版，也适用于图片的排版*/
				unicode-bidi:bidi-override
			}
			img{
				width: 30px;
				height: 30px;
				direction: ltr;
			}
		</style>
	</head>
	<body>
		<p>秒味课堂</p>
	</body>
</html>
