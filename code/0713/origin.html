<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background: pink;
				color: white;
				font-weight: bold;
				text-align: center;
				line-height: 100px;
				position: absolute;
				left: 300px;
			}
			div:nth-child(2),div:nth-child(4){
				top: 300px;
			}
			div:nth-child(4){
				background: plum;
				
			}
			div:nth-child(1),div:nth-child(3){
				top: 10px;
			}
			div:nth-child(3){
				background: plum;
				
			}
			
		</style>
	</head>
	<body>
		<div>
		第一个盒子	
		</div>
		<div>
		第二个盒子	
		</div>
		<div>
		第三个盒子	
		</div>
		<div>
		第四个盒子	
		</div>
	</body>
</html>
