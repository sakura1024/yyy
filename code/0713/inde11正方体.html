<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 100px auto;
				font-size: 30px;
				font-weight: bold;
				color: red;
				text-align: center;
				line-height: 200px;
				position: relative;
				
				transform-style: preserve-3d;
				perspective: 2000px;
				
				transform: rotateX(-19deg) rotateY(-31deg) rotateZ(-6deg);
			}
			.box *{
				position: absolute;
				width: 100%;
				height: 100%;
				/*left: 0;
				top: 0;*/
				opacity: .6;
				transition: all 3s linear;
			}
			div:hover{
				background: transparent;
			}
			div:hover .front{
				transform: translateZ(100px);
				background: plum;
			}
			div:hover .back{
				transform: translateZ(-100px);
				background: yellow;
			}
			div:hover .left{
				transform: rotateY(90deg) translateZ(-100px);
				background: #ccc;
			}
			div:hover .right{
				transform: rotateY(90deg) translateZ(100px);
				background: burlywood;
			}
			div:hover .top{
				transform: rotateX(90deg) translateZ(100px);
				background: silver;
			}
			div:hover .bottom{
				transform: rotateX(90deg) translateZ(-100px);
				background: black;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="front">
				front
			</div>
			<div class="back">
				back
			</div>
			
			
			<div class="left">
				left
			</div>
			<div class="right">
				right
			</div>
			
			
			<div class="top">
				top
			</div>
			<div class="bottom">
				bottom
			</div>
			
			
			
		</div>
	</body>
</html>
