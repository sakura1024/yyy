<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			dl{
				width: 100px;
				margin: 0;
				border-bottom: 1px solid white;
				
			}
			dt{
				height: 30px;
				line-height: 30px;
				background: plum;
				color: white;
				
			}
			dd{
				height: 0px;
				background: pink;
				margin: 0;
				/*给谁添加过渡效果，就给谁添加transition*/
				transition: height 1s linear;
				font-size: 0;
				color: white;
			}
			dl:hover dd{
				height: 60px;
				font-size: 12px;
			}
			
		</style>
	</head>
	<body>
		<dl>
			<dt>今日新闻</dt>
			<dd>今日新闻</dd>
		</dl>
		<dl>
			<dt>今日咨询</dt>
			<dd>今日咨询</dd>
		</dl>
		<dl>
			<dt>今日娱乐</dt>
			<dd>今日娱乐</dd>
		</dl>
		<dl>
			<dt>今日体育</dt>
			<dd>今日体育</dd>
		</dl>
	</body>
</html>
