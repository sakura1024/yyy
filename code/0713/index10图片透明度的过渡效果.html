<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				position: relative;
				margin: 20px auto;
			}
			img{
				width: 200px;
				height: 200px;	
				position: absolute;
				left: 0;
				top:0;
			}
			img:last-child{
				transition: all 1s ease-in-out;
			}
			img:last-child:hover{
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="">
			<img src="img/logo_3.jpg"/>
			<img src="img/logo_4.jpg"/>
		</div>
	</body>
</html>
