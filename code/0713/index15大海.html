<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #0EA9B1;
				width: 100%;
				overflow: hidden;
			}
			
			.box {
				position: absolute;
				bottom: 0;
				left: 0;
			}
			
			img {
				position: absolute;
				
				transition: all 1s ease-in-out;
			}
			
			.top {
				opacity: 0.3;
				bottom: 70px;
				animation: move 2s infinite linear;
			}
			.bottom {
				opacity: 0.7;
				bottom: 30px;
				animation: move 2s infinite linear;
			}
			
			@keyframes move {
			0% {
				
			}

			50% {
				bottom: 0;
			}

			100% {
				
			}
			}
			
			
			.sun {
			position: absolute;
			left: 120px;
			top: 180px;
			width: 40px;
			height: 40px;
			border-radius: 20px;
			background-color: #FFF;
		}
		.sun::before,
		.sun::after {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: #FFF;
		}
		

		.sun::before {
			animation: sun 1s infinite linear;
		}

		.sun::after {
			animation: sun 1s 0.5s infinite linear;
		}

		@keyframes sun {
			0% {
				transform: scale(1);
				opacity: 1;
			}

			100% {
				transform: scale(2);
				opacity: 0;
			}
		}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="sun">
				
			</div>
			<img src="img/1.png" class="top" />
			<img src="img/2.png" class="bottom" />
		</div>
	</body>

</html>
