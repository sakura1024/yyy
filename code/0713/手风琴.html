<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			dl{
				width: 100px;
				margin:0 auto;
			}
			dt{
				height: 30px;
				line-height: 30px;
				background: plum;
				border-bottom: 1px solid white;
				color: white;
			}
			dd{
				height: 0px;
				background: lightgrey;
				font-size: 0;
				transition: all 1s linear;
				color: white;
			}
			dl:hover dd{
				height: 50px;
				font-size: 12px;
			}
				
		</style>
	</head>
	<body>
		<dl>
			<dt>今日资讯</dt>
			<dd>今日资讯</dd>
		</dl>
		<dl>
			<dt>今日新闻</dt>
			<dd>今日新闻</dd>
		</dl>
		<dl>
			<dt>今日体育</dt>
			<dd>今日体育</dd>
		</dl>
		<dl>
			<dt>今日财经</dt>
			<dd>今日财经</dd>
		</dl>
		<dl>
			<dt>今日娱乐</dt>
			<dd>今日娱乐</dd>
		</dl>
	</body>
</html>
