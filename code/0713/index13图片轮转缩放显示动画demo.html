<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			div{
				width: 200px;
				height: 150px;
				margin: 20px auto;
				position: relative;
			}
			img{
				position: absolute;
				transition: all  1s ease-in-out;
			}
			
			.top{
				transform-origin: right top; 
				transform: scale(0,0);
			}
			.bottom{
				transform-origin: left bottom; 
				
			}
			div:hover .top{
				transform: scale(1,1);
				opacity: 1;
			}
			div:hover .bottom{
				transform: scale(0,0);
				opacity: 0;
				
			}
		</style>
	</head>
	<body>
		<div class="">
			<img src="img/ps4.jpg" class="top"/>
			<img src="img/ps6.jpg" class="bottom"/>
		</div>
	</body>
</html>
