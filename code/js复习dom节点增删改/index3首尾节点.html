<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var oUl=document.getElementById('ul');
					//firstChild  nextSibling   previousSibling  IE5-IE8
					//oUl.firstChild.style.background="red"; 
					//兼容IE9及以上IE版本  和  谷歌火狐等高版本浏览器
					oUl.firstElementChild.style.background="red";
					oUl.nextElementSibling.style.background="blue";
					oUl.previousElementSibling.style.background="yellowgreen";
			}
		</script>
	</head>
	<body>
		<div id="">
			前面的兄弟元素
		</div>
		<ul id="ul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>			
		</ul>
		<div id="111">
			后面的兄弟元素
		</div>
	</body>
</html>
