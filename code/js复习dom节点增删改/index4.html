<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.pink{
				background: pink;
			}
			.blue{
				background: lightgrey;
			}
			li{
				color: red;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oUl=document.getElementById('ul');
				
				alert(oUl.getAttribute('id'));     //获取 ul的id属性
				oUl.setAttribute('class','blue');     //设置属性class
				oUl.removeAttribute('id');     //移除属性 id
			}
		</script>
	</head>
	<body>
		<ul id="ul" class="pink">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>			
		</ul>
	</body>
</html>
