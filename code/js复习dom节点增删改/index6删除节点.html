<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				var aA = document.getElementsByTagName('a');
				var oUl=document.getElementById('ul');
				for (var i = 0; i < aA.length; i++) {
					aA[i].onclick = function() {
						oUl.removeChild(this.parentNode);
					}
				}
			}
		</script>
	</head>

	<body>
		<ul id="ul">
			<li>1<a href="#">删除</a></li>
			<li>2<a href="#">删除</a></li>
			<li>3<a href="#">删除</a></li>
			<li>4<a href="#">删除</a></li>
			<li>5<a href="#">删除</a></li>

		</ul>
	</body>

</html>
