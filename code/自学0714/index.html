<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 600px;
				border: 1px solid black;
				margin: 100px auto;
				display: flex;
				/*flex-direction: column;
				flex-wrap: wrap-reverse;*/
				flex-flow: row wrap;
				justify-content: space-around;
				/*align-items: center;*/
				align-content: center;
				align-content: space-around;
			}
			.item{
				width: 100px;
				height: 30px;
				border: 1px solid #ccc;
				
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item">
				1
			</div>
			<div class="item">
				2
			</div>
			<div class="item">
				3
			</div>
			<div class="item">
				4
			</div>
			<div class="item">
				5
			</div>
			<div class="item">
				6
			</div>
			<div class="item">
				7
			</div>
		</div>
	</body>
</html>
