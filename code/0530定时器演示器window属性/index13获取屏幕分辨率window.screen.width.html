<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//width 获取屏幕分辨率属性声明了显示浏览器的屏幕的宽度，以像素计。
			var width = window.screen.width;
			var height = window.screen.height;
			document.write(width+" "+height);
		</script>
	</head>

	<body>
	<h1>window.screen.width获取屏幕分辨率</h1>
	</body>

</html>
