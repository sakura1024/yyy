<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//获取窗口分辨率
			var width=window.screen.width;
			var height=window.screen.height;
			//设置到状态栏
			window.status="当前屏幕的宽度"+width+"当前屏幕的高度"+height;
			alert(window.status);
		</script>
		<h1>.status 状态栏属性，设置窗口状态栏的文本信息。  FF chrome ie7,8以上已经屏蔽status属性   IE6可以看到状态栏属性</h1>



	</body>
</html>
