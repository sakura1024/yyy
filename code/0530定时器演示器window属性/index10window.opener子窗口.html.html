<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function test () {
				//取文本框的值
				var oTxt=document.getElementById('text').value;
				//找到父窗口  window.opener当前窗口的父对象
				window.opener.getValue(oTxt);
				//关闭当前窗口
				window.close();
			}
		</script>
	</head>
	<body>
		<input type="text" name="text" id="text" value="" />
		<button id="btn" onclick="test()">测试</button>
	</body>
</html>
