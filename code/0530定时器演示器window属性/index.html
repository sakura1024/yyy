<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>window对象</title>
	</head>
	<body>
		<script type="text/javascript">
		
			//confirm("文本框提示")
			var f=window.confirm("确认关闭窗口吗");
			//alert(f)   //确定为true  取消为false
			if (f) {
				window.close();     //关闭窗口
			} 
			
		</script>
	</body>
</html>
