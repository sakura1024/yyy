<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>定义一个带参数的函数</title>
		<style type="text/css">
			/*button{
				width:100px;
				height:100px;
				background: red;
			}*/
		</style>
	</head>

	<body>
		<script type="text/javascript">
			function createDiv(num) {
				for (var i = 0; i < num; i++) {
					document.write("<div style='width: 100px;height: 100px;background: pink;margin: 10px;'></div>");
				}
			}
		</script>
		<button onclick="createDiv(10)">11</button>
	</body>

</html>
