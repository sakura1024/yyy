<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.d1{
				width: 500px;
				height: 500px;
				background: pink;
			}
			.d2,.d3{
				width: 50px;
				height: 50px;
				background: lightblue;
				margin-left: 20px;
				float: left;
				display: inline;    /*解决IE6：块级元素浮动后，最左边的浮动元素会出现双倍间距--->解决办法添加display:inline;*/
			}
		</style>
	</head>
	<body>
		<div class="d1">
			<div class="d2">
				
			</div>
			<div class="d3">
				
			</div>
		</div>
	</body>
</html>
