<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				document.onmousemove=function(ev){
					var oEvent=ev||event;
					var oDiv=document.getElementById('div1');
					oDiv.style.left=oEvent.clientX+'px';
					oDiv.style.top=oEvent.scrollTop+oEvent.clientY+'px';
				}
				
			}
		</script>
	</head>
	<body style="height: 9000px;">
		<h4>鼠标跟随</h4>
		<h5>有bug:oDiv是根据body来定位的（绝对定位），而clientX、clientY是根据可视区来定位的</h5>
		<div id="div1">
			
		</div>
	</body>
</html>
