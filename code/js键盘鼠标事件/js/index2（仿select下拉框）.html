<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: #ccc;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBtn=document.getElementById('btn');
				var oDiv=document.getElementById('div1');
				oBtn.onclick=function(ev){
					var oEvent=ev||event;         //事件兼容
					oDiv.style.display='block';
					oEvent.cancelBubble=true;      //取消事件冒泡
					//alert('btn被电击了');
				}
				document.onclick=function(){
					oDiv.style.display='none'
					//alert('document被电击了');
				}
			}
		</script>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="显示" />
		<div id="div1">
			
		</div>
	</body>
</html>
