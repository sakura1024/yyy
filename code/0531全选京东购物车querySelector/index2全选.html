<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			button {
				float: left;
				display: inline-block;
				border: 0 none;
				padding: 10px 15px;
				height: 30px;
				text-align: center;
				border-radius: 5px;
				background: lightgrey;
				margin-right: 15px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oBtn1 = document.getElementById('btn1');
				var oBtn2 = document.getElementById('btn2');
				var oBtn3 = document.getElementById('btn3');
				oBtn1.onclick=function(){
					var oInput=document.getElementsByTagName('input');
					for (var i=0;i<oInput.length;i++) {
						oInput[i].checked=true;
					}
				}
				oBtn2.onclick=function(){
					var oInput=document.getElementsByTagName('input');
					for (var i=0;i<oInput.length;i++) {
						oInput[i].checked=false;
					}
				}
				oBtn3.onclick=function(){
					var oInput=document.getElementsByTagName('input');
					for (var i=0;i<oInput.length;i++) {
						if (oInput[i].checked) {
							oInput[i].checked=false;
						} else{
							oInput[i].checked=true;
						}
					}
				}
			}
		</script>
		<title></title>
	</head>

	<body>
		<p>爱好：</p>
		<input type="checkbox" name="hobby" id="hobby" value="" />篮球
		<input type="checkbox" name="hobby" id="hobby" value="" />足球
		<input type="checkbox" name="hobby" id="hobby" value="" />排球
		<input type="checkbox" name="hobby" id="hobby" value="" />游泳
		<input type="checkbox" name="hobby" id="hobby" value="" />跑步
		<input type="checkbox" name="hobby" id="hobby" value="" />跳远
		<input type="checkbox" name="hobby" id="hobby" value="" />逛街<br /><br />
		<button id="btn1">全选</button>
		<button id="btn2">全不选</button>
		<button id="btn3">反选</button>
	</body>

</html>
