<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var arr = [3, 4, 6, 1, 2, 7, 9, 8];
			document.write('原始数组：'+arr+'<br />');
			for (var i = 0; i < arr.length - 1; i++) {
				for (var j = 0; j < arr.length - 1 - i; j++) {
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			document.write('排序后数组：'+arr);
		</script>
	</body>

</html>
