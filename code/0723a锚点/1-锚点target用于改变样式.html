<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<!--
			target这类锚点用于改变跳转到锚点后，锚点样式的改变
		-->
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: pink;
				/*display: none;*/
			}
			#span{
				display: block;
				height: 1000px;
				background: red;
			}
			div:target{
				/*display: block;*/
				background: red;
			}
		</style>
	</head>
	<body>
		<a href="#div1" >div1</a>
		<a href="#div2">div2</a>
		<a href="#div3">div3</a>
		
		<div id="div1" >
			div1
		</div>
		<div id="div2">
			div2
		</div>
		<div id="div3">
			div3
		</div>
		
	</body>
</html>
