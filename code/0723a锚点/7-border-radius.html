<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				/*background: pink;*/
				transition: 3s;
			}
			.div1{
				width: 180px;
				height: 180px;
				background: yellow;
				box-sizing: border-box;
				float: left;
				margin: 10px;
				
			}
			.div1:nth-child(1){
				border-radius: 0px 70%;
			}
			.div1:nth-child(2){
				border-radius: 70% 0px;
			}
			.div1:nth-child(3){
				border-radius: 70% 0px;
			}
			.div1:nth-child(4){
				border-radius: 0px 70%;
			}
			.box:hover{
				transform: rotate(720deg);
			}
		</style>
		
	</head>
	<body>
		<div class="box">
			<div class="div1">
				
			</div>
			<div class="div1">
				
			</div>
			<div class="div1">
				
			</div>
			<div class="div1">
				
			</div>
		</div>
	</body>
</html>
