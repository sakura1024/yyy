<script type="text/javascript">
		function b(){
			var num=10;
			function a(){
				console.log(num);
				return num+1;
				
			}
			return a; //返回的是a函数体
		}
		console.log(b) //返回的是b函数体
		console.log(b());  //调用b函数   返回的是a函数体
		var c=b();        //调用b函数，返回的是a函数体
		var d=c();		//相当于是调用a函数   打印10  返回11给d
		console.log(d);   //打印d的值 11   如果删除16行， 此处打印的为undefined
</script>
