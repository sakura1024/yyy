<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				position: absolute;
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="左走" />
		<input type="button" name="" id="btn2" value="右走" />
		<div id="div">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	var btn1=document.getElementById('btn1');
	var btn2=document.getElementById('btn2');
	var div=document.getElementById('div');
	function move(speed){
		return function(){
			div.style.left=div.offsetLeft+speed+"px";
		}
	}
	btn1.onclick=move(-5);  //区别原来的click事件后面只能写函数名
	btn2.onclick=move(5);
	
</script>
