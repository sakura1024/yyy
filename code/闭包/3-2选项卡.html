<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				width: 200px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin: 20px auto;
			}
			
			li {
				list-style: none;
				width: 50px;
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
				background: pink;
				margin: 0px 10px;
			}
			
			.box {
				width: 200px;
				margin: 0 auto;
				height: 200px;
			}
			
			.box div {
				border: 1px solid black;
				width: 200px;
				height: 200px;
				display: none;
			}
			
			.box .active {
				display: block;
			}
			
			.red {
				background: red;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>体育</li>
			<li>新闻</li>
			<li>娱乐</li>
		</ul>
		<div class="box">
			<div class="active">1111</div>
			<div>2222</div>
			<div>3333</div>
		</div>
	</body>
	<script type="text/javascript">
		var aLi = document.getElementsByTagName('li');
		var oDiv = document.getElementsByClassName('box');
		var aDiv = oDiv[0].getElementsByTagName('div');
		for(var i = 0; i < aLi.length; i++) {
			aLi[i].index = i;
			aLi[i].onclick = function() {
				for(var j = 0; j < aLi.length; j++) {
					aLi[j].className = "";
					aDiv[j].style.display = "none";
				}
				this.className = "red";
				aDiv[this.index].style.display="block"
			}
		}
	</script>

</html>
