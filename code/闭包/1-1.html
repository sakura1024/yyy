<script type="text/javascript">
function out(){
	var a=0;
	return function (){
		a++;
		alert(a);
	}
}
var obj=out(); //执行一次outer函数 此时a=0   返回inner函数体
obj();  //调用一次inner函数，弹出1
obj();  //调用一次inner函数，弹出2
var obj1=out(); //执行一次outer函数  此时a=0   返回inner函数体
obj1();  //调用一次inner函数，弹出1
obj1(); //调用一次inner函数，弹出2
</script>
