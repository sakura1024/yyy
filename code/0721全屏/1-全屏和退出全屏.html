<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="button" id="" value="全屏" />
	</body>
	<script type="text/javascript">
		var btn=document.getElementById('btn');
		//请求进入全屏
		function fullScreen(obj){
			if (obj.requestFullscreen) {
				obj.requestFullscreen();
			}else if(obj.webkitRequestFullScreen){
				obj.webkitRequestFullScreen();
			}else if(obj.mozRequestFullScreen){
				obj.mozRequestFullScreen();
			}else if(obj.msRequestFullScreen){
				obj.msRequestFullScreen();
			}else if(obj.oRequestFullScreen){
				obj.oRequestFullScreen();
			}
		}
		//退出全屏
		function exitScreen(obj){
			if (obj.exitFullscreen) {
				obj.exitFullscreen();
			}else if(obj.webkitCancelFullScreen){   //谷歌cancel
				obj.webkitCancelFullScreen();
			}else if(obj.mozCancelFullScreen){      //火狐cancel
				obj.mozCancelFullScreen();
			}else if(obj.msExitFullscreen){         //IE exit
				obj.msExitFullscreen()
			}                                    //欧朋没找到
		}
		
		//执行实践
		btn.onclick=function(){
			fullScreen(btn);
			//1s之后自动退出全屏   事件源为document
			setTimeout(function(){
				exitScreen(document)
			},1000)
			
		}
		
	</script>
</html>
