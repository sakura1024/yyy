<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				overflow: hidden;
			}
			
			.tag-group {
				width: 100%;
				height: 30px;
				display: flex;
				justify-content: space-between;
				background: red;
			}
			
			.btn {
				width: 33.33333333%;
				height: 30px;
				background: #ccc;
				text-align: center;
				line-height: 30px;
			}
			
			.select {
				background: white;
			}
			
			.tab-sliders {
				width: 300%;
				display: flex;
				justify-content: space-between;
				border-bottom: 1px solid #ccc;
				position: absolute;
				left: -100%;
				float: left;
			}
			
			.tab-slider {
				width: 33%;
				height: 100px;
			}
		</style>
	</head>

	<body>
		<div class="tag-group">
			<div class="btn">
				AAA
			</div>
			<div class="btn select">
				BBB
			</div>
			<div class="btn">
				ccc
			</div>
		</div>
		<div class="tab-sliders">
			<div class="tab-slider">
				slider1
			</div>
			<div class="tab-slider">
				slider2
			</div>
			<div class="tab-slider">
				slider3
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
		$('.btn').each(function() {
			$(this).click(function() {
				
				$(this).addClass('select').siblings().removeClass('select');
				var index=$(this).index();
				console.log(index)
				$('.tab-sliders').css('left',-$(this).index()*320+'px');
			});
		})
		$('.tab-sliders').bind('touchstart',toucheStart);
		$('.tab-sliders').bind('touchmove',touchMove);
		$('.tab-sliders').bind('touchend',touchEnd);
		function toucheStart(){
			
		}
		function touchMove(){
			
		}
		function touchEnd(){
			
		}
	</script>

</html>
