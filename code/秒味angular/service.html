<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angular.js" ></script>
		<script type="text/javascript">
			angular.module('app',[])
//			.value('realname','zhangsan')
			.
			.controller('div2Ctrl',function($scope,realname){
				$scope.realname=realname;

	</head>

		</div>
		
	</body>
</html>
