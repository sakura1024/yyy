<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模拟join函数</title>
		<script type="text/javascript">
			var arr=['张三','李斯','赵武','刘霞'];
			var str='';
			//遍历数组
			for (var i=0;i<arr.length-1;i++) {
				str=str+arr[i]+'#';
			}
			str=str+arr[i];
			document.write(str);
		</script>
	</head>
	<body>
		
	</body>
</html>
