<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>wrap()</title>
		<style type="text/css">
			div {
				border: 1px solid black;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
		<script type="text/javascript">
			/*
			 * obj.wrap('<div>'):为每一个obj包裹一个父级div---->包裹
			 * obj.wrapAll("<div>"):为所有obj包裹一个大的父级div ---->整体包裹
			 * obj.wrapInner("<div>"):为每个span节点里面包裹一个div标签----->内部包裹
			 *  obj.unwrap():删除span标签当前的直系父级，但是不能删除body
			 * 
			 * */
			$(function() {
				$('#btn1').click(function() {
					//为每一个span包裹一个父级div---->包裹
					$('span').wrap("<div>");
				})
				
				$('#btn2').click(function() {
					//为所有span包裹一个大的父级div---->整体包裹
					//（有可能改变DOM节点的顺序）
					//当span与span之间有别的标签时，包裹大div时，会将其余标签放到最后一个span标签之后
					$('span').wrapAll("<div>");
				})
				
				$('#btn3').click(function() {
					//为每个span节点里面包裹一个div标签----->内部包裹
					$('span').wrapInner("<div>");
				})
				$('#btn4').click(function(){
					//删除span标签当前的直系父级，但是不能删除body
					$('span').unwrap();
				})
			})
		</script>
	</head>
，
	<body>
		<input type="button" name="" id="btn1" value="wrap():为每一个span包裹一个父级div" />
		<input type="button" name="" id="btn2" value="wrapAll():为所有span包裹一个大的父级div" /><br /><br />
		<input type="button" name="" id="btn3" value="wrap():为每一个span包裹一个父级div" /><br /><br />
		<input type="button" id="btn4" value=".unwrap()删除span标签的当前的直系父级" />
		<span>span</span>
		<span>span</span>
		<p>p</p>
		<b>bbb</b>
		<div>
		<p><span>span</span></p>	
		</div>
		<div><span>span</span></div>
	</body>

</html>
