<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>add()与slice()</title>
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<script type="text/javascript">
		
		/*
		 
		 * 1.$('div').add('span')  将span标签添加到div中 生成一个临时变量
		 * 2.$('li').slice(start,end)  截取li中的元素，参数数组的下标：为开始位置和结束位置（不包括结束位置）
		 * */
			$(function(){
				//将span标签添加到div中
				var elem2=$('div').add('span');
				elem2.css('color','red');  //span与div的中的字色均改为红色
				
				//slice(start,end)  截取start到end的的元素   不包括end
				$('li').slice(1,4).css('color','pink')  //中间三个li字色为粉色
			})
		</script>
	</head>
	<body>
		<div id="div1">
			div
		</div>
		<span>span</span>
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
</html>
