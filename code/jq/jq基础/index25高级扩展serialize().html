<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>serialize()</title>
		<style type="text/css">
			#div1{
				width: 150px;
				height: 40px;
				border: 1px solid black;
			}
			#div2{
				width: 150px;
				height: 40px;
				border: 1px solid black;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<script type="text/javascript">
		/*
		 
		 * .serialize() 将表单内容序列化为字符串。 
		 * .serializeArray() 序列化表单元素，返回 JSON 数据结构数据。 
		 * */
			$(function(){
				$('#btn1').click(function(){
					$('#div1').text($('form').serialize());   //yyy=123&zsn=456
				})
				$('#btn2').click(function(){
					console.log($('form').serializeArray());   //[{name:"yyy",value:"123"},{name:"yyy",value:"123"}]
			})
		</script>
	</head>
	<body>
		<form action="#" method="post">
			<input type="text" name="yyy"  value="123" />
			<input type="text" name="zsn"  value="456" />
			<input type="button" value="form表单序列化" id="btn1"/>
			<input type="button" value="form表单序列化为数组(数组的每个元素均是一个对象)" id="btn2"/>
		</form><br /><br />
		<div id="div1">
			
		</div><br /><br />
		<div id="div2">
			
		</div>
	</body>
</html>
