<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
		<script type="text/javascript">
			$(function() {
				//jquery-3.0.0.js：size函数不用了  只能用length   老版本还可以使用size
				$('#btn').click(function() {
					console.log($("li").length); //4 li的个数
				})

				$('#btn1').click(function() {
					//i- 选择器的 index 位置 ， elem - 当前的元素（也可使用 "this" 选择器）
					$('li').each(function(i, elem) {
						//elem.html(index);  错误写法
						$(this).html(i);    //为每个li元素赋值=该元素的下标
					});
				})
			})
		</script>
	</head>

	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<input type="button" id="btn" value="输出 li 元素的数目" />
		<input type="button" id="btn1" value="为每个li赋值" />
	</body>

</html>
