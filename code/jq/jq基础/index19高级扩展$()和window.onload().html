<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>$()和window.onload()</title>
	</head>
	<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
	<script type="text/javascript">
		/*
		 
		 * $(function(){})//等DOM加载完毕即执行  性能相对来说更好
		 * 
		 * $(function(){})与$(document).ready(function(){})等价
		 * 
		 * window.onload()=function(){}  //等整个页面加载完毕（ 从.html第一行到最后一行，包括flash、动画）
		 * 
		 * js原生中的DOM事件：
		 * window.domContentLoadedEventStart
		 * window.domContentLoadedEventEnd
		 * */
		
	</script>
	<body>
	</body>
</html>
