<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>val() - 设置或返回表单字段的值 </title>
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<script type="text/javascript">
			$(function(){
				$('#btn1').click(function(){
					$('#p1').text("我是text()设置的");
				});
				$('#btn2').click(function(){
					$('#p2').html("<b>我是html()设置的</b>");
				});
				$('#btn3').click(function(){
					$('#input').val("val() - 设置或返回表单字段的值");
				});
			})
		</script>
	</head>
	<body>
		<p id="p1">这是段落1</p>
		<p id="p2">这是段落2</p>
		<p id="p3"><input type="button" value="这是按钮" id="input"/></p>
		<input type="button" name="" id="btn1" value="text() - 设置标签文本" />
		<input type="button" name="" id="btn2" value="html() - 设置标签内容" />
		<input type="button" name="" id="btn3" value="val() - 设置或返回表单字段的值" />
	</body>
</html>
