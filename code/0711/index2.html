<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				transition: all 1s linear;
				position: relative;
			}
			#div1 .box{
				transition: all 1s linear;
			}
			
			#div1:hover {
				/*transform: translate(3px);*/
				box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
				transform: translate3d(0, -2px, 0);
			}
			
			.box {
				width: 234px;
				height: 0px;
				background: white;
				position: absolute;
				bottom: 0;
				opacity: 0;
			}
			#div1:hover .box{
				/*transform: translateY(-76px);*/
				height: 76px;
				background: #ff6700;
				opacity: 1;
				
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<img src="1.png" />
			<div class="box">

			</div>
		</div>
	</body>

</html>
