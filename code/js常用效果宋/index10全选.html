<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				var oBtn = document.getElementById('btn');
				oBtn.onclick = function() {
					var aBtn = document.getElementsByName('btn');
					for (var i = 0; i < aBtn.length; i++) {
						aBtn[i].checked = true;
					}
				}
			}
		</script>
	</head>

	<body>

</html>
