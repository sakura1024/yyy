<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div {
				width: 100px;
				height: 100px;
				font-size: 12px;
				border: 1px solid black;
			}
		</style>
		<script type="text/javascript">
			/*
			 * 练习1：给定一个字符串  判断串中  大写字母 小写字母  数字 特殊符号 的分别的个数
			 * ***/
			window.onload = function() {
			}

			function test() {
				var lowNum = 0;
				var upNum = 0;
				var Num = 0;
				var other = 0;
				var oTxt = document.getElementById('txt').value;
				for (var i = 0; i < oTxt.length; i++) {
					//注意遍历字符串中的字符或者提取字符产中的字符用charAt(i)
					if (oTxt.charAt(i) >= 'a' && oTxt.charAt(i) <= 'z') {
						lowNum++;
					} else if (oTxt.charAt(i) >= 'A' && oTxt.charAt(i) <= 'Z') {
						upNum++;
					} else if (oTxt.charAt(i) >= '0' && oTxt.charAt(i) <= '9') {
						Num++;
					} else {
						other++;
					}
				}
				var oDiv = document.getElementById('div');
				oDiv.innerHTML = "大写字母" + upNum + "小写字母" + lowNum + "数字" + Num + "特殊字符" + other;
			}
		</script>
	</head>

	<body>
		<input type="text" name="txt" id="txt" value="" />
		<button id="btn" onclick="test()">测试字符串中各种字符的个数</button><br /><br />
		<div id="div">

		</div>
	</body>

</html>
